<head>

    <header>
        <h1 class="text-center">The ASEAN

            <br><br>
        <div class="text-center">
            <form action="" >

                <input class='radio1' type="radio" name="answersNat" id="option1" value='Indonesia'>
                <label id="text-answer1" for="option1">Indonesia</label>
                <input class='radio2' type="radio" name="answersNat" id="option2" value='Vietnam'>
                <label id="text-answer2" for="option2">Vietnam</label>
                <input class='radio3' type="radio" name="answersNat" id="option3" value='Philippine'>
                <label id="text-answer3" for="option3">Philippine</label>
                <input class='radio3' type="radio" name="answersNat" id="option4" value='Cambodia'>
                <label id="text-answer4" for="option4">Cambodia</label><br><br><br>
            </form>
            <button onclick="myFunction()" id="btnAnswer" class="center button">Answer</button><br>
        </div>
        <div class="text-center">
            <p id='respons'>
